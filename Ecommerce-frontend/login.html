<body>
    <div class="login-container show" id="loginContainer">
        <button class="close-button" id="closeButton">Volver al Inicio</button>
        <div id="formContent">
            <div class="main">
                <h1>Iniciar Sesión</h1>
                <h3>Ingresa tus credenciales</h3>
    
                <form class="login-form" id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
    
                    <div class="wrap">
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </form>
    
                <p>No registrado?
                    <button type="button" id="registerButton" style="text-decoration: none;">Crea una cuenta</button>
                </p>
            </div>
        </div>
    </div>
