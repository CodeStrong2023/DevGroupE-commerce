<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Verifica que la ruta sea correcta -->
</head>
<body>
    <div class="products">
        <h2>Productos en el Carrito</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de producto, puedes duplicar según sea necesario -->
                <tr>
                    <td>Ejemplo de Producto 1</td>
                    <td>$120.00</td>
                    <td>Descripción del producto 1.</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td><button class="btn">Eliminar</button></td>
                </tr>
                <tr>
                    <td>Ejemplo de Producto 2</td>
                    <td>$80.00</td>
                    <td>Descripción del producto 2.</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td><button class="btn">Eliminar</button></td>
                </tr>
                <tr>
                    <td>Ejemplo de Producto 3</td>
                    <td>$150.00</td>
                    <td>Descripción del producto 3.</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td><button class="btn">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="action-buttons">
        <button class="boton-index" onclick="window.location.href='../../index.html'">Volver al Inicio</button>
        <button class="boton-checkout" onclick="window.location.href='../../checkout.html'">Proceder al Pago</button>
    </div>

    <script src="../src/components/carrito.js"></script> <!-- Verifica que la ruta sea correcta -->
</body>
</html>
