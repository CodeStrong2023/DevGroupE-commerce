<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Verifica que la ruta sea correcta -->
</head>
<body>
    <!-- Icono del carrito para abrir el popup -->
    <button aria-label="Carrito de compras" onclick="openCartPopup(event)">Abrir Carrito</button>

    <!-- Popup del carrito -->
    <div id="cartPopup" style="display: none;">
        <button class="close-button" onclick="closeCartPopup()">Cerrar</button>
        <h2>Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>SubTotal</th>
                </tr>
            </thead>
            <tbody id="cartTableBody">
                <!-- Los productos se agregarán aquí dinámicamente con JavaScript -->
            </tbody>
        </table>
        <p class="total-price" id="totalPriceElement">Total: $0.00</p>
        <button class="pay-button" style="display: none;" onclick="pay()">Pagar</button>
    </div>

    <!-- Productos de prueba con botones para añadir al carrito -->
    <div class="product">
        <p>Producto 1</p>
        <p>Precio: $10.00</p>
        <button class="add-to-cart-btn" data-product-id="1" data-product-name="Producto 1" data-product-price="10.00">Añadir al carrito</button>
    </div>
    <div class="product">
        <p>Producto 2</p>
        <p>Precio: $20.00</p>
        <button class="add-to-cart-btn" data-product-id="2" data-product-name="Producto 2" data-product-price="20.00">Añadir al carrito</button>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="../src/components/carrito.js"></script> <!-- Verifica que la ruta sea correcta -->
</body>
</html>
