<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Verifica que la ruta sea correcta -->
</head>
<body>
    <div class="products">
        <h2>Productos en el Carrito</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>SubTotal</th>
                </tr>
            </thead>
            <tbody id="cartTableBody">
                <!-- Los productos se agregarán aquí dinámicamente con JavaScript -->
            </tbody>
        </table>
        <p class="total-price" id="totalPriceElement">Total: $0.00</p>
    </div>

    <div class="action-buttons">
        <button class="boton-index" onclick="window.location.href='../../index.html'">Volver al Inicio</button>
        <button class="boton-checkout" onclick="pay()">Proceder al Pago</button>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="../src/components/carrito.js"></script> <!-- Verifica que la ruta sea correcta -->
</body>
</html>
