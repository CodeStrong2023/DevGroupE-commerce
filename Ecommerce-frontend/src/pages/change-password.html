<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate" />
    <link rel="stylesheet" href="../styles/styles.css"> 
</head>
<body>

    <header class="header-inicio">
        <h1><a href="/" style="text-decoration: none;">DevGroup Games</a></h1>
    </header>

    <main class="change-password-container">
        <h2>Cambiar Contraseña</h2>
        <form id="changePasswordForm" class="change-password-form">
            <label for="currentPassword">Contraseña Actual</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Ingresa tu contraseña actual" required>

            <label for="newPassword">Nueva Contraseña</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Ingresa tu nueva contraseña" required>

            <div class="wrap">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
        <a href="/" class="back-link">Regresar al Inicio</a>
    </main>

    <footer id="footerContainer"></footer> 
    
    <script src="../components/change-password.js"></script>
    <script src="../components/footer.js"></script> 
</body>
</html>
