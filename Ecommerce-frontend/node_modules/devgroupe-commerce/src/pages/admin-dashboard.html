<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Dashboard de Administración</title>
</head>
<body>
    <h1>Panel de Administración</h1>
    <form id="gameForm">
        <label>Nombre: <input type="text" id="name" required></label><br>
        <label>Descripción: <textarea id="description" required></textarea></label><br>
        <label>Precio: <input type="number" id="price" step="0.01" required></label><br>
        <label>Fecha de Publicación: <input type="date" id="publishDate" required></label><br>
        <label>Imágenes: <input type="file" id="images" multiple></label><br>
        <button type="submit">Guardar Juego</button>
    </form>
</body>
<script src="admin-dashboard.js"></script>
</html>
