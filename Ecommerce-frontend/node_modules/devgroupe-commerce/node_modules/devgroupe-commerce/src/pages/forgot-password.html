<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olvidaste la Contraseña - DevGroup Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate" />
    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
    <header class="header-inicio">
        <h1>DevGroup Games</h1>
        <nav class="navegacion">
            <ul>
                <li><a href="#todos">Todos</a></li>
                <li><a href="#aventura">Aventura</a></li>
                <li><a href="#deporte">Deporte</a></li>
                <li><a href="#arcade">Arcade</a></li>
                <li><a href="#estrategia">Estrategia</a></li>
                <li><a href="#combate">Combate</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="section-info">
            <div class="info-text">
                <h2 class="titulo-info">¿Olvidaste tu Contraseña?</h2>
                <p class="texto-info">
                    Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                </p>
                <form class="login-form" id="forgotPasswordForm">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    <div class="wrap">
                        <button type="submit">Enviar Enlace</button>
                    </div>
                </form>
                <p><a href="./src/pages/login.html">Regresar a Iniciar Sesión</a></p>
            </div>
        </section>
    </main>
    
    <div id="footerContainer"></div>
    <script type="module" src="../components/footer.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
